<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        :root {
            color-scheme: light;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f7f7f7;
            color: #1a1a1a;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .container.narrow {
            max-width: 760px;
        }

        main {
            flex: 1;
        }

        .site-header {
            background: white;
            border-bottom: 1px solid #ededed;
        }

        .site-header__container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 0px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }

        .site-header__brand a {
            font-size: 1.6rem;
            font-weight: 700;
            color: inherit;
            text-decoration: none;
        }

        .site-header__nav {
            display: flex;
            gap: 22px;
            flex-wrap: wrap;
            font-size: 0.98rem;
            color: #52525b;
            font-weight: 500;
        }

        .site-header__nav a {
            color: inherit;
            text-decoration: none;
            padding: 6px 0;
            position: relative;
        }

        .site-header__nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 2px;
            background: #1a1a1a;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .site-header__nav a:hover::after,
        .site-header__nav a:focus-visible::after {
            opacity: 1;
        }

        .hero {
            padding: 80px 0 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 18px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #5f6368;
        }

        .posts-section {
            padding: 40px 0 80px;
        }

        .post-grid {
            display: grid;
            gap: 24px;
        }

        .post-card {
            background: white;
            border-radius: 14px;
            padding: 32px;
            box-shadow: 0 12px 24px rgba(17, 24, 39, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(17, 24, 39, 0.12);
        }

        .post-card .meta {
            display: inline-flex;
            gap: 12px;
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .post-card h2 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .post-card p {
            font-size: 1.05rem;
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 120px 0;
            color: #6b7280;
        }

        .blog-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            font-weight: 600;
        }

        /* Пост */
        .post-wrap {
            padding: 80px 0;
        }

        .breadcrumb {
            font-size: 0.95rem;
            color: #6b7280;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 32px;
        }

        .breadcrumb:hover {
            color: #1a1a1a;
        }

        .post-title {
            font-size: clamp(2.4rem, 5vw, 3.4rem);
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .post-meta {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 48px;
        }

        .post-content {
            font-size: 1.08rem;
            color: #1f2933;
        }

        .post-content > * + * {
            margin-top: 1.4rem;
        }

        .post-content h2 {
            font-size: 1.9rem;
            margin-top: 2.6rem;
            margin-bottom: 1.2rem;
        }

        .post-content h3 {
            font-size: 1.4rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .post-content ul,
        .post-content ol {
            padding-left: 1.2rem;
        }

        .post-content li + li {
            margin-top: 0.6rem;
        }

        footer {
            background: #111827;
            color: rgba(255, 255, 255, 0.75);
            text-align: center;
            padding: 32px 0;
            margin-top: 60px;
        }

        footer a {
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 720px) {
            .site-header__container {
                flex-direction: column;
                align-items: flex-start;
                gap: 14px;
            }

            .site-header__nav {
                gap: 16px;
            }

            .hero h1 {
                font-size: 2.4rem;
            }

            .post-card {
                padding: 26px;
            }

            .post-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    {% include site-header.html %}

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            &copy; {{ 'now' | date: '%Y' }} {{ site.title }} — hello@arendavmeste.ru
        </div>
    </footer>
</body>
</html>
