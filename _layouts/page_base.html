<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        :root {
            color-scheme: light;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f7f7f7;
            color: #1a1a1a;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container,
        .site-header__container {
            width: 100%;
            max-width: 760px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .site-header {
            background: white;
            border-bottom: 1px solid #ededed;
        }

        .site-header__brand a {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .site-header__nav {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            font-size: 0.95rem;
            color: #52525b;
            font-weight: 500;
        }

        .site-header__nav a {
            padding: 4px 0;
            position: relative;
        }

        .site-header__nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 2px;
            background: #1a1a1a;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .site-header__nav a:hover::after,
        .site-header__nav a:focus-visible::after {
            opacity: 1;
        }

        main {
            flex: 1;
        }

        .page-wrap {
            padding: 60px 0 80px;
        }

        .page-title {
            font-size: clamp(2.2rem, 4.5vw, 3rem);
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .page-content {
            background: white;
            border-radius: 14px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(17, 24, 39, 0.08);
            font-size: 1.05rem;
            color: #1f2933;
        }

        .page-content > * + * {
            margin-top: 1.4rem;
        }

        .page-content h2 {
            font-size: 1.9rem;
            margin-top: 2.6rem;
            margin-bottom: 1.2rem;
        }

        .page-content ul,
        .page-content ol {
            padding-left: 1.2rem;
        }

        .page-content li + li {
            margin-top: 0.6rem;
        }

        footer {
            background: #111827;
            color: rgba(255, 255, 255, 0.75);
            text-align: center;
            padding: 32px 0;
            margin-top: 60px;
        }

        footer a {
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 720px) {
            .site-header__container {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .site-header__nav {
                gap: 14px;
            }

            .page-content {
                padding: 26px;
            }
        }
    </style>
</head>
<body>
    {% include site-header.html %}

    <main>
        <section class="page-wrap">
            <div class="container">
                <h1 class="page-title">{{ page.title }}</h1>
                <div class="page-content">
                    {{ content }}
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            &copy; {{ 'now' | date: '%Y' }} {{ site.title }} â€” hello@arendavmeste.ru
        </div>
    </footer>
</body>
</html>
